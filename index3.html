<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GST Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>



        .nav-tabs .nav-link.active {
            color: #fd7e14; 
            border-bottom: 3px solid #fd7e14; 
        }

        .orange-background {
            background-color: #fd7e14;
            color: white;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container">
        <h1 class="p-5">GST Calculator</h1>
        <hr>
        <div class="p-5 md-3 fw-bolder text-dark bg-white">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Buyer</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Manufacturing</button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                        type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Retailer</button>
                </div>
            </nav>
            <br><br>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                    tabindex="0">






                    <div class="mb-4 fw-bolder d-flex align-items-center">
                        <label for="netPriceRange" class="form-label me-3">Net Price</label>
                        <div class="d-flex ms-auto">
                            <div class="p-2 bg-light border me-1" id="netPriceDisplay">10,00,000</div>
                            <div class="p-2 orange-background">Rs</div>
                        </div>
                    </div>
                    <input type="range" class="form-range" id="netPriceRange" min="100000" max="2000000" step="10000" value="1000000">







                    <div class="mb-4 fw-bolder d-flex align-items-center mt-4">
                        <label for="gstRange" class="form-label me-3">GST</label>
                        <div class="d-flex ms-auto">
                            <div class="p-2 bg-light border me-1" id="gstDisplay">18</div>
                            <div class="p-2 orange-background">%</div>
                        </div>
                    </div>
                    <input type="range" class="form-range" id="gstRange" min="0" max="28" step="1" value="18">

                    <style>
                
                        #netPriceRange::-webkit-slider-thumb,
                        #gstRange::-webkit-slider-thumb {
                            background-color: orange;
                        }

                        .form-label, .p-2 {
                            margin-left: 10px;
                        }
                    </style>

                    <br><br>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card bg-success text-white text-center">
                                    <h5>Gross price</h5>
                                    <br>
                                    <h1 id="grossPriceDisplay">Rs. 11,80,000</h1>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card bg-primary text-white">
                                    <h5>CGST Amount</h5>
                                    <br>
                                    <h1 id="cgstAmountDisplay">Rs. 90,000</h1>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card bg-secondary text-white">
                                    <h5>IGST Amount</h5>
                                    <br>
                                    <h1 id="igstAmountDisplay">Rs. 90,000</h1>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card bg-dark text-white">
                                    <h5>TOTAL Tax</h5>
                                    <br>
                                    <h1 id="totalTaxDisplay">Rs. 1,80,000</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const netPriceRange = document.getElementById("netPriceRange");
        const gstRange = document.getElementById("gstRange");

        const netPriceDisplay = document.getElementById("netPriceDisplay");
        const gstDisplay = document.getElementById("gstDisplay");

        const grossPriceDisplay = document.getElementById("grossPriceDisplay");
        const cgstAmountDisplay = document.getElementById("cgstAmountDisplay");
        const igstAmountDisplay = document.getElementById("igstAmountDisplay");
        const totalTaxDisplay = document.getElementById("totalTaxDisplay");

        function calculateGST() {
            const netPrice = parseFloat(netPriceRange.value);
            const gstRate = parseFloat(gstRange.value);

            const totalTax = (netPrice * gstRate) / 100;
            const cgstAmount = totalTax / 2;
            const igstAmount = totalTax / 2;
            const grossPrice = netPrice + totalTax;

            netPriceDisplay.textContent = `${netPrice.toLocaleString()}`;
            gstDisplay.textContent = `${gstRate}`;
            grossPriceDisplay.textContent = `Rs. ${grossPrice.toLocaleString()}`;
            cgstAmountDisplay.textContent = `Rs. ${cgstAmount.toLocaleString()}`;
            igstAmountDisplay.textContent = `Rs. ${igstAmount.toLocaleString()}`;
            totalTaxDisplay.textContent = `Rs. ${totalTax.toLocaleString()}`;
        }

        calculateGST();

        netPriceRange.addEventListener("input", calculateGST);
        gstRange.addEventListener("input", calculateGST);
    </script>

</body>

</html>
